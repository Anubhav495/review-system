<html lang="en">

                <p id="info"> 
                    yo yo
                </p>
                <!--prev and next buttons-->

                    <button class="prev-btn"> prev </button>
                    <button class="next-btn"> next </button>
                </div>
            <article>
        </section>
    </main>

    <script src="app.js"></script>
